    <main>
        <section>
            <div class="container-form container-flex container-flex-direction">
                <div class="container-flex container-flex-direction">
                    <h2 class="title">No tengas miedo en preguntar</h2>
                    <h1>¿En qué puedo ayudarte emprendedor?</h1>
                </div>
                <div class=" container-centro container-flex container-flex-direction">
                    <div class=" container-centro container-flex container-flex-direction">
                        <img class="img-fit-form" src="images/anthonysanchez-sonrisa.jpeg" alt="Anthony Sanchez Contacto">
                    </div>
                    <div class="container-centro container-flex container-flex-direction">
                        <form action="https://formsubmit.co/1daa03768dccffa8f6eaf6e7a10592aa" method="POST" class="container-flex container-flex-direction">
                            <label for="">Nombre</label>
                            <input type="text" name="name" placeholder="Nombre y apellido" pattern="[a-zA-Z ñÑáéíóúÁÉÍÓÚ]{5,25}" required>
                            <label for="">Email</label>
                            <input type="email" name="email" placeholder="miempresa@miempresa.com"
                            pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{2,5}" required>
                            <label for="">Sobre tu negocio</label>
                            <textarea cols="30" rows="15" name="description" placeholder="Cuéntame un poco sobre ti, tu negocio o emprendimiento y todas las preguntas, dudas e inquietudes que tengas sin compromiso" required></textarea>
                            <button type="submit" class="button">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
