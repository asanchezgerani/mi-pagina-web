<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Contacto - Anthony Sanchez</title>
</head>
<body>
    <header>
        <div class="container-header container-flex">
            <div class="container-item-header container-flex">
                <img class="logo" src="images/anthonysanchez-icon.jpeg" alt="Anthony Sanchez Logo">
            </div>
            <div class="container-item-header container-flex">
                <nav class="container-flex">
                    <ul class="container-flex">
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="">Sobre mi</a></li>
                        <li><a href="">Proyectos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container-section container-flex container-flex-direction">
                <div class="container-item-section container-flex container-flex-direction">
                    <h2 class="title">No tengas miedo en preguntar</h2>
                    <h1>¿En qué puedo ayudarte emprendedor?</h1>
                </div>
                <div class="container-item-section container-flex container-flex-direction">
                    <img class="img-fit" src="images/anthonysanchez-sonrisa.jpeg" alt="Anthony Sanchez Contacto">
                </div>
                <div>
                    <form action="">
                        <label for="">Nombre</label>
                        <input type="text" placeholder="Nombre y apellido">
                        <label for="">Email</label>
                        <input type="text" placeholder="miempresa@miempresa.com">
                        <label for="">Negocio</label>
                        <input type="text" placeholder="Nombre de tu negocio o emprendimiento">
                        <label for="">Sobre tu negocio</label>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Cuéntame un poco sobre ti, tu negocio o emprendimiento y todas las preguntas, dudas e inquietudes que tengas sin compromiso"></textarea>
                        <button class="button">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
