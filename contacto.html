<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Contacto - Anthony Sanchez</title>
</head>
<body>
    <header>
        <div class="container-header container-flex">
            <div class="container-item-header container-flex">
                <a href="index.html"><img class="logo" src="images/anthonysanchez-icon.jpeg" alt="Anthony Sanchez Logo"></a>
            </div>
            <div class="container-item-header container-flex">
                <nav class="container-flex">
                    <ul class="container-flex">
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="sobre-anthony.html">Sobre mi</a></li>
                        <li><a href="servicios.html">Servicios</a></li>
                        <li><a href="proyectos.html">Proyectos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container-form container-flex container-flex-direction">
                <div class="container-flex container-flex-direction">
                    <h2 class="title">No tengas miedo en preguntar</h2>
                    <h1>¿En qué puedo ayudarte emprendedor?</h1>
                </div>
                <div class="container-flex container-flex-direction">
                    <img class="img-fit-form" src="images/anthonysanchez-sonrisa.jpeg" alt="Anthony Sanchez Contacto">
                </div>
                <div>
                    <form action="#" class="container-flex container-flex-direction">
                        <label for="">Nombre</label>
                        <input type="text" placeholder="Nombre y apellido" required>
                        <label for="">Email</label>
                        <input type="email" placeholder="miempresa@miempresa.com"
                        pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{2,5}" required>
                        <label for="">Negocio</label>
                        <input type="text" placeholder="Nombre de tu negocio o emprendimiento" required>
                        <label for="">Sobre tu negocio</label>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Cuéntame un poco sobre ti, tu negocio o emprendimiento y todas las preguntas, dudas e inquietudes que tengas sin compromiso" required></textarea>
                        <button mailto="anthonymsg@hotmail.com" class="button">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p id="p-margin">Copyright ©2023 Anthony Sanchez</p>
    </footer>
</body>
</html>
